

<div class="col-md-6">
    <h2> User Details</h2>
    <div class="container-fluid">   
 
       
        <br/>
        <router-outlet></router-outlet>
        </div>
       <table class="table table-striped">
      <thead>
       <tr>
        <th class="hidden">Id</th>
        <th>Username</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden"></td>
        <td>{{user.username}}</td>
    
        <td><button class="btn btn-success" (click)="addTeacher(user.username)"> Add to Teacher list</button></td>
        <td><button class="btn btn-success" (click)="addStudent(user.username)"> Add to student list</button></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.username)"> Delete User</button></td>  
      </tr>
      </tbody>
     
    </table>
   
    </div>
